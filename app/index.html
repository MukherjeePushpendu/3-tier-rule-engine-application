<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
</head>
<body>
    <h1>Rule Engine</h1>
    <form id="rule-form">
        <input type="text" id="rule" placeholder="Enter rule">
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('rule-form').onsubmit = async function(e) {
            e.preventDefault();
            let rule = document.getElementById('rule').value;
            let response = await fetch('/create_rule', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({rule: rule})
            });
            let result = await response.json();
            console.log(result);
        };
    </script>
</body>
</html>
